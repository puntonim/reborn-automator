repos:
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0  # Must be the same in every project and lib's pyproject.toml.
    hooks:
      # Libraries: none yet.
      # Projects.
      - id: isort
        files: '^(reborn_automator|tests)/'
        types: [file, python]
  - repo: https://github.com/python/black
    rev: 25.9.0  # Must be the same in every project and lib's pyproject.toml.
    hooks:
      # Libraries: none yet.
      # Projects.
      - id: black
        language_version: python3.13
        files: '^(reborn_automator|tests)/'
        types: [file, python]

